<h2>Profile</h2>
<form [formGroup]="profileForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input formControlName="firstName" type="text" [(ngModel)]="currentUser.firstName" readonly="true" class="form-control" />        
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input formControlName="lastName" type="text" [(ngModel)]="currentUser.lastName" readonly="true" class="form-control" />        
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" [(ngModel)]="currentUser.username" readonly="true" class="form-control"/>
    </div>   
    </form>
